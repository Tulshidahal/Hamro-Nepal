<!-- Header / Nav (centered brand) -->
<header id="siteHeader" class="sticky top-0 z-50 bg-white/90 backdrop-blur border-b border-slate-200">
    <div class="max-w-7xl mx-auto px-4">
      <!-- Brand centered: Hamro [logo] Vacation -->
      <div class="flex items-center justify-center gap-3 py-4">
        <span class="text-2xl md:text-3xl font-bold tracking-wide text-slate-900">Hamro</span>
  
        <!-- tip: if your file is not at the web root, use "photos/logo_hamro_vacation.png" (no leading slash) -->
        <img
          src="/photos/logo_hamro_vacation.png"
          alt="Hamro Vacation logo"
          class="h-19 w-14 rounded-full bg-slate-100 p-0.6 shadow-sm"
          onerror="this.style.display='none'"
        />
  
        <span class="text-2xl md:text-3xl font-bold tracking-wide text-brand-900">Vacation</span>
      </div>
  
      <!-- Centered nav -->
      <nav class="flex flex-wrap items-center justify-center gap-4 md:gap-6 pb-3">
        <a href="index.html" class="nav-link">Home</a>
        <a href="packages.html" class="nav-link">Packages</a>
        <a href="gallery.html" class="nav-link">Gallery</a>
        <a href="estimator.html" class="nav-link">Estimator</a>
        <a href="contact.html" class="nav-link">Contact</a>
        <a href="contact.html#booking"
           class="inline-flex items-center px-4 py-2 rounded-full bg-brand-600 text-white hover:bg-brand-700 shadow-sm">
          Plan your trip
        </a>
      </nav>
    </div>
  </header>
  
  <!-- Small helper styles for link underline/active state -->
  <style>
    .nav-link { position: relative; color: rgb(51 65 85); font-weight: 500; padding: .25rem .25rem; }
    .nav-link:hover { color: rgb(29 78 216); }                 /* hover -> brand-700 */
    .nav-link::after {
      content: ""; position: absolute; left: 0; right: 0; bottom: -6px;
      height: 2px; width: 0; margin: 0 auto; background: rgb(37 99 235);
      transition: width .2s ease;
    }
    .nav-link:hover::after { width: 100%; }
    .nav-link[aria-current="page"] { color: rgb(29 78 216); }  /* active -> brand-700 */
    .nav-link[aria-current="page"]::after { width: 100%; }
  </style>
  
  <script>
    // Add a soft shadow once the user scrolls a bit
    const headerEl = document.getElementById('siteHeader');
    const toggleShadow = () => {
      if (window.scrollY > 4) headerEl.classList.add('shadow-md');
      else headerEl.classList.remove('shadow-md');
    };
    toggleShadow();
    window.addEventListener('scroll', toggleShadow);
  
    // Auto-highlight the current page link
    const path = location.pathname.split('/').pop() || 'index.html';
    document.querySelectorAll('nav .nav-link').forEach(a => {
      const href = a.getAttribute('href') || '';
      if (href === path) a.setAttribute('aria-current','page');
    });
  </script>
